<!DOCTYPE html>
<html>
    <style>
        body {background-color: black;}
        body {color: red;}
    </style>
    <header>
        <title> Forms </title>
        
    </header>

    <body style ="background-color: #0d6443;">
        <h1>Forms</h1>

        <form>
            <label for="Aname">Favourite Anime:</label><br>
            <input type="text" id="Aname" Anime="Aname">
        </form>

        <form>
            <label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50"><br>
            
            <input type="color" value="000000"><br>
            <input type="month"><br>
            <input type="radio"><br>
            <input type="email" value="hello" placeholder="writeanemail">
            <input type="password"><hr>

            <label for="check">CHECKERS:</label>
            <input type="checkbox" id="check" name="check" value="yes"><br><hr>

            <input type="submit">
            <input type="reset">
        </form>
        <form>
        <label for="City">Choose a City:</label>
        <select city="City" id="City">
            <optgroup label="North Africa">
                <option value="Egypt">Egypt</option>
                <option value="Morocco">Morocco</option>                     
            </optgroup>
            <optgroup label="Europe">
                <option value="Finland">Finland</option>
                <option value="Italy">Italy</option>
            </optgroup>
        </select>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>

    </body>

</html>
