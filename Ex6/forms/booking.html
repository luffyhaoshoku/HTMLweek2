<!doctype HTML>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <form>
        <fieldset>
            <legend>Your Details</legend>

            <ul>

            <li>
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" name="Fname" autofocus required><br> <!--instant tabs to text box-->
            </li>

            <li>
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" name="Lname" required><br>
            </li>
            
            <li>
            <label for="Position">Position</label>
            <input type="text" id="Position" name="Position" required>
            </li>
            
            <li>
                <input type="submit">
            </li>
            </ul>

        </fieldset>
    </form>
    
</body>
</html>
